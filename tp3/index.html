<!DOCTYPE html>
<html lang="FR">
<head>
	<title> Bootstrap Example </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
	
	<script type="text/javascript" src="https://ff.kis.v2.scr.kaspersky-labs.com/E9883E34-B195-5841-B32F-58C7603E58A2/main.js" charset="UTF-8"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	
	
	
	
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src = "formulaire.js">  </script>

</head>


<body>

<div class="container-fluid">
<h1> TP3 AW - FORMULAIRE V2</h1>
<p1> Avec Bootstrap && jquery </p1>
 	<form class="form-horizontal">
  <div class="form-group">
    <label for="Nom" class="col-sm-2 control-label">Nom</label>
    <div class="col-sm-10">
    <input type="text" class="form-control" id="Nom" placeholder="Entrez votre nom">
    </div>
  </div>
  
  <div class="form-group">
    <label for="Prenom" class="col-sm-2 control-label">Prenom</label>
    <div class="col-sm-10">
    <input type="text" class="form-control" id="Prenom" placeholder="Entrez votre prenom">
    </div>
  </div>
  
  <div class="form-group">
    <label for="DateDeNaisance" class="col-sm-2 control-label">Date de naissance</label>
    <div class="col-sm-10">
      <input type="datetime" class="form-control" id="DateDeNaisance" placeholder="JJ/MM/AAAA">
    </div>
  </div>
  
  <div class="form-group">
    <label for="Adress" class="col-sm-2 control-label">Adresse</label>
    <div class="col-sm-10">
      <input type="Text" class="form-control" id="Adresse" placeholder="Entrez votre adress">
    </div>
  </div>
  
  
  <div class="form-group">
    <label for="Mail" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Mail" placeholder="Entrez votre mail">
    </div>
  </div>
  
  
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" id = "Valider" class="btn btn-info">Valider</button>
    </div>
  </div>
  
  <!-- Modal error-->
  <div id="Modal_error" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
         <h4 class="modal-title">Messages</h4>
      </div>
      <div class="modal-body">
        <p>Veuillez remplir tous les champs SVP.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
	</div>
	
	  <!-- Modal map-->
  <div id="Modal_Map" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h1 id = "bienvenue"> </h1>
		<p1 id = "paragragh" > </p1>
      </div>
      <div id = "map">
		<img src="https://maps.googleapis.com/maps/api/staticmap?
					center= paris,FR
					&zoom=5
					&size=400x200
					&maptype=roadmap
					&markers=color:red|color:red|label:C|48.8589507,2.2775174
					&key"
					alt="Carte réalisée avec Google Static Maps API" />
		</div>

      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
	</div>
  
  
</form>
</div>

</body>
</html>
